<!DOCTYPE html>
<html ng-app="chicks">
<head lang="en">
    <meta charset="UTF-8">
    <title>FBChicks !!! :D</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <div class="row" ng-controller="UserController">
        <div class="col-md-12">
            <div class="well">
                {{ user.first_name + ' ' + user.last_name }}
            </div>
        </div>
    </div>

    <div class="row" ng-controller="EventsController">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="event in events">{{ event.name }}</li>
            </ul>
        </div>
    </div>
</div>



<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script type="text/javascript" src="app/vendor/ngFacebook.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/UserController.js"></script>
<script type="text/javascript" src="app/controllers/EventsController.js"></script>
<script type="text/javascript" src="app/services/UserModel.js"></script>
<script type="text/javascript" src="app/services/EventModel.js"></script>
</body>
</html>
